

<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block head_title %}Blog | 달타냥의 웹사이트{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'blog/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome CDN 추가 (head 내부에 넣기) -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
    />


    <!-- Custom styles for this template -->
    <link href="{% static 'blog/css/blog-post.css' %}" rel="stylesheet">


</head>

<body>
{% include 'blog/navbar.html' %}

<!-- Page Content -->
<div class="container">
    <div class="row my-3">
        <div class="col-lg-12" id="main-area">
            {% block main_area %}
            {% endblock %}
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

{% include 'blog/footer.html' %}

<!-- Bootstrap core JavaScript -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
